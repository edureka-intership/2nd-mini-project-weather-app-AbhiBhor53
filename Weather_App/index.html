<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta lang="Eng">
        <link rel="stylesheet" href="style.css">
        
        

    </head>
    <body>
        <section class="hero">
            
            <div class="left">
               <div>
                <h1>Weather App</h1>
                <br>
                <table>
                    <tr>
                        <td><label>Country </label></td>
                        <td><select>
                            <option>India</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>State </label></td>
                        <td><select id="state">
                            <option>Andhra Pradesh</option>
<option>Arunachal Pradesh</option>
<option>Assam</option>
<option>Bihar</option>
<option>Chhattisgarh</option>
<option>Goa</option>
<option>Gujarat</option>
<option>Haryana</option>
<option>Himachal Pradesh</option>
<option>Jharkhand</option>
<option>Karnataka</option>
<option>Kerala</option>
<option>Madhya Pradesh</option>
<option>Maharashtra</option>
<option>Manipur</option>
<option>Meghalaya</option>
<option>Mizoram</option>
<option>Nagaland</option>
<option>Odisha</option>
<option>Punjab</option>
<option>Rajasthan</option>
<option>Sikkim</option>
<option>Tamil Nadu</option>
<option>Telangana</option>
<option>Tripura</option>
<option>Uttarakhand</option>
<option>Uttar Pradesh</option>
<option>West Bengal</option>
<option>Andaman and Nicobar Islands</option>
<option>Chandigarh</option>
<option>Dadra and Nagar Haveli</option>
<option>Daman & Diu</option>
<option>The Government of NCT of Delhi</option>
<option>Jammu & Kashmir</option>
<option>Ladakh</option>
<option>Lakshadweep</option>
<option>Puducherry</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>City </label></td>
                        <td><select id="city">
                            <option>Amravati</option>
                        </select></td>
                    </tr>
                    
                </table>
                <br>
                <br>
                <input onclick="validate()" id="btn"type="submit" value="Search">
                
            </div> 
            </div>
            <div class="right">
                <h1>Report</h1>
                <br>
                <div class="A">
                <p>Date :<span id="Date"></span></p>
                </div>
                <div class="B">
           
                <p>Time :<span id="Time"></span></p>
                 </div>
                 <div class="D">
                <h1 id="temp">20&#8451</h1>
            </div>
                <div class="C">
                <p>Max:<span id="Max">15</span></p>
                <p>Min:<span id="Min">12</span></p>
                <p>Wind Speed:<span id="Wind">12</span></p>
            </div>
                

            </div>

        </section>

    </body>
</html>
<script src="script.js"></script>
